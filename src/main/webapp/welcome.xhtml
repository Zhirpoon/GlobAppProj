<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
        <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    </head>
    <body>
        <!-- Main container -->
        <h:panelGroup layout="block" >
            <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p class="subtitle is-5">
                            <strong>OUR</strong> Application
                        </p>
                    </div>
                    <div class="level-item">
                        <h:panelGrid columns="4" class="field has-addons" rendered="#{request.remoteUser == null}">
                            <form method="POST" action="j_security_check">
                                <h:panelGroup layout="block" class="control">
                                    <input class="input" type="text" name="j_username" placeholder="Username"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" class="control">
                                    <input class="input" type="text" name="j_password" placeholder="Password"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" class="control">
                                    <input class="button" type="submit" value="Login" />
                                </h:panelGroup>
                            </form>
                        </h:panelGrid>
                    </div>
                </div>
                <!-- Right side -->
                <div class="level-right">
                        <p class="level-item"><strong>All</strong></p>
                        <p class="level-item"><a>Shoo</a></p>
                        <p class="level-item"><a>All</a></p>
                        <p class="level-item"><a class="button is-success">New</a></p>
                </div>
                
            </nav>
        </h:panelGroup>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    Hello World
                </h1>
                <p class="subtitle">
                    My first website with <strong>Bulma</strong>!
                </p>
                <form class="" method="POST" action="j_security_check">
                    <input type="text" name="j_username"/>
                    <input type="password" name="j_password"/>
                    <input type="submit" value="Login" />
                </form>
            </div>
        </section>
    </body>
</html>
