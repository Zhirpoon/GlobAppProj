<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:tp="http://java.sun.com/jsf/composite/components">
    <head>
        <title>OUR application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
        <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
        <link rel="stylesheet" href="../resources/common.css"/>
    </head>
    <h:body>
        <h:panelGroup layout="block" id="header">
            <ui:insert name="header">
                <tp:header isApplicant="#{accountType.isApplicant}"
                           isRecruiter="#{accountType.isRecruiter}"
                           isLoggedIn="#{accountType.loggedIn}"
                           userName="#{request.remoteUser}"/>
            </ui:insert>
        </h:panelGroup>
        <h:panelGroup layout="block" id="content">
            <ui:insert name="content">
                <tp:content isApplicant="#{accountType.isApplicant}"
                            isRecruiter="#{accountType.isRecruiter}"
                            isLoggedIn="#{accountType.loggedIn}"
                            userName="#{request.remoteUser}"/>
            </ui:insert>
        </h:panelGroup>
        <h:panelGroup layout="block" id="footer" style="position:fixed; bottom:0; width:100%">
            <ui:insert name="footer">
                <tp:footer isApplicant="#{accountType.isApplicant}"
                           isRecruiter="#{accountType.isRecruiter}"
                           isLoggedIn="#{accountType.loggedIn}"
                           userName="#{request.remoteUser}"/>
            </ui:insert>
        </h:panelGroup>
    </h:body>
</html>
