<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Make an application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h2>Select expertises</h2>

        <h:form> 
            <h:selectOneMenu class="field is-narrow" value="#{applicationLister.expertise}">
                <c:forEach items="#{applicationCreator.expertises}" var="expertise">
                    <f:selectItem  itemValue="#{expertise}" itemLabel="#{expertise}"/>
                </c:forEach>
            </h:selectOneMenu>
            <h:commandButton value="Add" action="#{applicationLister.addCompetence()}"/>

        </h:form>     
        <hr></hr>
        added expertises:
        <c:forEach items="#{applicationLister.competences}" var="competence">
            <p>#{competence}</p>
        </c:forEach>
        set availability period
        <h:form>
            Start date (d-M-yyyy):
            <h:inputText value="#{applicationLister.startDate}">
                <!--<f:convertDateTime pattern="d-M-yyyy" />-->
            </h:inputText>
            End date (d-M-yyyy):
            <h:inputText value="#{applicationLister.endDate}">
                <!--<f:convertDateTime pattern="d-M-yyyy" />-->
            </h:inputText>
            <h:commandButton value="Add" action="#{applicationLister.addTimePeriod()}" />
        </h:form>   
        <h:form>
            First name
            <h:inputText value="#{applicationLister.firstName}"/>
            last name
            <h:inputText value="#{applicationLister.lastName}"/>
            <h:commandButton value="Search" action="#{applicationLister.search()}"/>
            
        </h:form>
            
    </h:body>
</html>
