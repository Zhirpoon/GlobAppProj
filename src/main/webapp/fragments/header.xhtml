<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
        <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
        <link rel="stylesheet" href="../resources/common.css"/>
    </head>
    <body>
        <h:panelGroup layout="block" >
            <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p class="subtitle is-5">
                            <strong>OUR</strong> Application
                        </p>
                    </div>
                    <div class="level-item">
                        <h:panelGrid columns="6" class="field has-addons" rendered="#{request.remoteUser == null}">
                            <form method="POST" action="j_security_check">
                                <h:panelGroup layout="block" class="control">
                                    <input class="input" autocomplete="off" type="text" name="j_username" placeholder="Username"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" class="control">
                                    <input class="input" autocomplete="off" type="password" name="j_password" placeholder="Password"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" class="control">
                                    <input class="button" type="submit" value="Login"/>
                                </h:panelGroup>
                            </form>
                            <h:form>
                                <h:commandButton class="button" action="/register?faces-redirect=true" value="Register" />
                            </h:form>
                        </h:panelGrid>
                    </div>
                </div>
                <!-- Right side -->
                <h:panelGroup layout="block" rendered="#{accountType.isApplicant}">
                    <div class="level-right">
                        <p class="level-item"><strong>Logged in as #{request.remoteUser}</strong></p>
                        <h:form>
                            <h:commandButton class="button" action="/applicant/newapplication?faces-redirect=true" value="New Application" />
                        </h:form>
                        <h:form>
                            <h:commandButton class="button" action="/welcome" value="First Page" />
                        </h:form>
                        <h:form>
                            <h:commandButton action="#{accountType.logout()}" class="level-item button is-success" value="Log Out"></h:commandButton>
                        </h:form>
                    </div>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{accountType.isRecruiter}">
                    <div class="level-right">
                        <p class="level-item"><strong>Logged in as #{request.remoteUser}</strong></p>
                        <h:form>
                            <h:commandButton class="button" action="/recruiter/listapplications?faces-redirect=true" value="List Applications" />
                        </h:form>
                        <h:form>
                            <h:commandButton class="button" action="/welcome" value="First Page" />
                        </h:form>
                        <h:form>
                            <h:commandButton action="#{accountType.logout()}" class="level-item button is-success" value="Log Out"></h:commandButton>
                        </h:form>
                    </div>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{!accountType.loggedIn}">
                    <div class="level-right">
                        <h:form>
                            <h:commandButton class="button" action="/welcome" value="First Page" />
                        </h:form>
                    </div>
                </h:panelGroup>
            </nav>
        </h:panelGroup>
    </body>
</html>
