<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Register New User</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
        <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    </head>
    <body>
        <!-- Main container -->
        <ui:include src="fragments/header.xhtml"/>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    Group 6's Application
                </h1>
                <p class="subtitle">
                    The following form will register a new user to this page.
                </p>
            </div>
            <h:panelGroup class="section">
                <h:form>
                    <h:outputLabel class="label" value="First Name: "/>
                    <h:panelGroup layout="block" class="control">
                        <h:inputText class="input" autocomplete="off" value="#{accountHandler.firstName}"/>
                    </h:panelGroup>
                    <h:outputLabel class="label" value="Last Name: "/>
                    <h:panelGroup class="control">
                        <h:inputText class="input" autocomplete="off" value="#{accountHandler.lastName}"/>
                    </h:panelGroup>
                    <h:outputLabel class="label" value="Email: "/>
                    <h:panelGroup class="control">
                        <h:inputText class="input" autocomplete="off" value="#{accountHandler.email}"/>
                    </h:panelGroup>
                    <h:outputLabel class="label" value="Username: "/>
                    <h:panelGroup class="control">
                        <h:inputText class="input" autocomplete="off" value="#{accountHandler.username}"/>
                    </h:panelGroup>
                    <h:outputLabel class="label" value="Password: "/>
                    <h:panelGroup class="control">
                        <h:inputSecret class="input" autocomplete="off" value="#{accountHandler.password}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="field is-horizontal">
                        <h:panelGroup layout="block" class="field-label">
                            <h:outputLabel class="label" value="Date of Birth (d-M-yyyy):"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" class="field-body">
                            <h:panelGroup layout="block" class="field">
                                <h:panelGroup class="control is-expanded has-icons-left">
                                    <h:inputText class="input" p:placeholder="Enter Date of Birth" autocomplete="off" value="#{accountHandler.dateOfBirth}">
                                        <f:convertDateTime pattern="d-M-yyyy" />
                                    </h:inputText>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup id="registerButton" layout="block">
                        <h:commandButton class="button" action="#{accountHandler.register()}" value="Register new user"/>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </section>
    </body>
</html>
